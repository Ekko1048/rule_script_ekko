name: Sync ios_rule_script

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点执行
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # 保留完整历史记录

      - name: Add upstream remote
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/blackmatrix7/ios_rule_script.git

      - name: Fetch all branches and tags from upstream
        run: |
          git fetch upstream --prune --tags --force

      - name: Push all branches to origin
        run: |
          for branch in $(git branch -r | grep "upstream/" | grep -v "HEAD" | sed 's/upstream\///'); do
            git checkout -B "$branch" "upstream/$branch"
            git push origin "$branch" --force
          done

      - name: Push all tags to origin
        run: |
          git push origin --tags --force
      - name: Create and push date tag
        run: |
          TAG=$(date +'%Y-%m-%d')
          git checkout master
          git tag -f "$TAG"
          git push origin "$TAG" --force
