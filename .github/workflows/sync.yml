name: Mirror ios_rule_script

on:
  schedule:
    # 每天凌晨 2 点执行
    - cron: "0 2 * * *"
  workflow_dispatch:  # 支持手动触发

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # 保留历史记录

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add source remote
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/blackmatrix7/ios_rule_script.git

      - name: Fetch all branches & tags
        run: |
          git fetch upstream --prune --tags --force

      - name: Push all branches to origin
        run: |
          for branch in $(git branch -r | grep "upstream/" | sed 's/upstream\///'); do
            git checkout -B "$branch" "upstream/$branch"
            git push origin "$branch" --force
          done

      - name: Push all tags to origin
        run: |
          git push origin --tags --force
